<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .product {
            margin-bottom: 20px;
        }
        .qr-code {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>QR Codes for Products</h1>
    <div id="products"></div>

    <!-- Include QRCode.js library -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script>
        // Sample products array
        const products = [
            { "id": "12345", "name": "Product 1", "price": "10$" },
            { "id": "67890", "name": "Product 2", "price": "20$" },
            { "id": "11223", "name": "Product 3", "price": "15$" }
        ];

        // Get the container for products
        const productsContainer = document.getElementById("products");

        // Loop through products and generate QR codes
        products.forEach(product => {
            // Create a div for each product
            const productDiv = document.createElement("div");
            productDiv.className = "product";

            // Add product details
            productDiv.innerHTML = `
                <strong>Name:</strong> ${product.name}<br>
                <strong>Price:</strong> ${product.price}<br>
                <strong>ID:</strong> ${product.id}
            `;

            // Create a QR code container
            const qrCodeDiv = document.createElement("div");
            qrCodeDiv.className = "qr-code";

            // Append QR code container to product div
            productDiv.appendChild(qrCodeDiv);

            // Generate QR code
            const qrCodeData = JSON.stringify(product); // Convert product data to JSON string
            new QRCode(qrCodeDiv, {
                text: qrCodeData,
                width: 128,
                height: 128
            });

            // Append product div to the container
            productsContainer.appendChild(productDiv);
        });
    </script>
</body>
</html>
